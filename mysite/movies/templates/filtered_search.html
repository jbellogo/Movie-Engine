{% extends 'home.html' %}

{% block searches %}
<!--So that's what blocks are for...
 make content optional on pages-->
{% endblock searches %}

{% block content %}
    <!--title method capitalizes first letter, piped-->
    <h2 style="text-align: center">{{ search | title }}</h2>
    {{ rank_by }}
    {{ genre }}
    {{ year }}


    <div class="row">
        {% for post in final_postings %}
            <div class="col s4">
                <div class="card">
                    <div class="card-image">
                        <a href="{{ post.1 }}"><img src="{{ post.3 }}" alt=""></a>
                    </div>
                    <div class="card-content">
                        <p>{{ post.0 }}</p>
                    </div>
                    <div class="card-action">
                        <a href="{{ post.1 }}">View listing: Price {{ post.2 }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
